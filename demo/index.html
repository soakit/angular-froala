<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<!-- Froala files -->
  <link rel="stylesheet" href="../css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/froala_content.min.css" />
  <link rel="stylesheet" href="../css/froala_editor.min.css" />
  <link rel="stylesheet" href="../css/froala_style.min.css" />

  <script src="../js/angular.js"></script>
  <script src="../js/froala_editor.min.js"></script>

	<!-- Froala Plugins -->
  <script src="../js/plugins/tables.min.js"></script>
  <script src="../js/plugins/video.min.js"></script>
  <script src="../js/plugins/block_styles.min.js"></script>
  <script src="../js/plugins/colors.min.js"></script>
  <script src="../js/plugins/media_manager.min.js"></script>
  <script src="../js/plugins/lists.min.js"></script>
  <script src="../js/plugins/font_family.min.js"></script>
  <script src="../js/plugins/font_size.min.js"></script>
  <script src="../js/plugins/file_upload.min.js"></script>
  <script src="../js/plugins/urls.min.js"></script>
  <script src="../js/plugins/fullscreen.min.js"></script>
  <script src="../js/plugins/inline_styles.min.js"></script>
  <script src="../js/plugins/char_counter.min.js"></script>

  <script src="../js/plugins/entities.min.js"></script>
<!-- End Froala -->
  <script src="../src/froala-sanitize.js"></script>
  <script src="../src/angular-froala.js"></script>
  <script src="app.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">
	Most options can be changed after initialization, view <a href="http://editor.froala.com/options">http://editor.froala.com/options</a> for all options.
	<div>Placeholder <input type="text" ng-model="options.placeholder">, <a href="" ng-click="froalaAction('focus')">Focus Editor</a></div>
	<br>
	<textarea froala="options" ng-model="myHtml" froala-event-on-paste="onPaste" froala-event-focus="onEvent" froala-event-indent="onEvent"></textarea>

	<br><hr><br>
	<pre>{{ myHtml }}</pre>

	<br><hr><br>

	<div ng-bind-html="myHtml"></div>


</body>

</html>
